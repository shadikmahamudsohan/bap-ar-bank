<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mono">
    <header>
        <h1 class="text-4xl text-center mt-8">Let's get some<span class="font-semibold text-orange-500"> Mooooney
            </span>!!!</h1>
    </header>
    <main class="w-3/4 mt-8 mx-auto bg-orange-400 p-8 rounded-lg shadow-xl shadow-orange-200 py-10">
        <!-- blance and trangection -->
        <section class="">
            <div class="grid grid-cols-3 gap-2 text-neutral-900">
                <div class="bg-gray-100 p-8 px-5 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-gray-100 p-8 px-5 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-gray-100 p-8 px-5 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-500 rounded mb-3 px-3 py-1 w-full"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-orange-500 active:bg-orange-600 px-6 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-gray-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-500 rounded mb-3 px-3 py-1 w-full"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-orange-500 active:bg-orange-600 px-6 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
